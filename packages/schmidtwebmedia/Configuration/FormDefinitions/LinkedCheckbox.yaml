TYPO3:
  CMS:
    Form:
      prototypes:
        standard:
          formEditor:
            dynamicRequireJsModules:
              additionalViewModelModules:
                1588750194: 'TYPO3/CMS/Schmidtwebmedia/Backend/FormEditor/LinkedCheckboxViewModel'
            formEditorPartials:
              FormElement-LinkedCheckbox: 'Stage/SimpleTemplate'
          formElementsDefinition:
            LinkedCheckbox:
              # inherit configuration from checkbox element
              __inheritances:
                10: 'TYPO3.CMS.Form.prototypes.standard.formElementsDefinition.Checkbox'
              variants:
                -
                  identifier: hide-1
                  renderingOptions:
                    enabled: false
                  condition: 'stepType == "SummaryPage" || finisherIdentifier in ["EmailToSender", "EmailToReceiver"]'
              formEditor:
                label: 'Linked checkbox'
                group: custom
                groupSorting: 150
                iconIdentifier: form-checkbox
                properties:
                  pageUid: ''
                predefinedDefaults:
                  properties:
                    pageUid: ''
                    linkText: 'more...'
                dynamicRequireJsModules:
                  additionalViewModelModules: {}
                # add new field which allows selection of a page (= link target)
                editors:
                  300:
                    identifier: 'pageUid'
                    templateName: 'Inspector-Typo3WinBrowserEditor'
                    label: 'Page'
                    buttonLabel: 'Pages'
                    browsableType: pages
                    iconIdentifier: apps-pagetree-page-default
                    # very important setting -> defines the written form definition
                    propertyPath: 'properties.pageUid'
                    propertyValidatorsMode: 'OR'
                    propertyValidators:
                      10: 'Integer'
                      20: 'FormElementIdentifierWithinCurlyBracesExclusive'
                  400:
                    identifier: 'linkText'
                    templateName: 'Inspector-TextEditor'
                    label: 'Link text'
                    propertyPath: 'properties.linkText'
                    propertyValidators:
                      10: 'NotEmpty'
