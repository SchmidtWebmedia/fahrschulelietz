TYPO3:
  CMS:
    Form:
      persistenceManager:
        allowedExtensionPaths:
          10: EXT:schmidtwebmedia/Configuration/FormDefinitions/
        allowSaveToExtensionPaths: true
        allowDeleteFromExtensionPaths: true
      prototypes:
        standard:
          formElementsDefinition:
            Form:
              renderingOptions:
                templateRootPaths:
                  20: 'EXT:schmidtwebmedia/Resources/Private/Extensions/Form/Templates'
                partialRootPaths:
                  20: 'EXT:schmidtwebmedia/Resources/Private/Extensions/Form/Partials'
                layoutRootPaths:
                  20: 'EXT:schmidtwebmedia/Resources/Private/Extensions/Form/Layouts'
            GridRow:
              properties:
                containerClassAttribute: input
                elementClassAttribute: row
                elementErrorClassAttribute: error
                gridColumnClassAutoConfiguration:
                  gridSize: 12
                  viewPorts:
                    xs:
                      classPattern: 'col-12'
                    sm:
                      classPattern: 'col-sm-{@numbersOfColumnsToUse}'
                    md:
                      classPattern: 'col-md-{@numbersOfColumnsToUse}'
                    lg:
                      classPattern: 'col-lg-{@numbersOfColumnsToUse} col-xl-{@numbersOfColumnsToUse}'
            LinkedCheckbox:
              # inherit configuration from checkbox element
              __inheritances:
                10: 'TYPO3.CMS.Form.prototypes.standard.formElementsDefinition.Checkbox'
              formEditor:
                label: 'Linked checkbox'
                groupSorting: 150
                properties:
                  pageUid: ''
                predefinedDefaults:
                  properties:
                    pageUid: ''
                    linkText: 'more...'
                dynamicRequireJsModules:
                  additionalViewModelModules:
                    - 'TYPO3/CMS/YourCustomExtension/Backend/FormEditor/YourCustomElementViewModel'
                # add new field which allows selection of a page (= link target)
                editors:
                  300:
                    identifier: 'pageUid'
                    templateName: 'Inspector-Typo3WinBrowserEditor'
                    label: 'Page'
                    buttonLabel: 'Pages'
                    browsableType: pages
                    iconIdentifier: apps-pagetree-page-default
                    # very important setting -> defines the written form definition
                    propertyPath: 'properties.pageUid'
                    propertyValidatorsMode: 'OR'
                    propertyValidators:
                      10: 'Integer'
                      20: 'FormElementIdentifierWithinCurlyBracesExclusive'
                  400:
                    identifier: 'linkText'
                    templateName: 'Inspector-TextEditor'
                    label: 'Link text'
                    propertyPath: 'properties.linkText'
                    propertyValidators:
                      10: 'NotEmpty'
