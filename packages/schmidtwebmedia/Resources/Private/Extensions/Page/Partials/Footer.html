<footer id="footer">
	<section class="footer-information">
		<div class="container">
			<f:cObject typoscriptObjectPath="lib.footercontent"></f:cObject>
		</div>
	</section>
	<section class="footer-legal">
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
					<span class="text-muted"><i class="far fa-copyright"></i> <f:format.date format="Y">now</f:format.date> - {settings.pageName}</span>
				</div>
				<div class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6">
					<f:cObject typoscriptObjectPath="lib.legalNavigation"/>
				</div>
				<div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
					<a href="/facebook" target="_blank" title="Facebook" class="link-social"><i class="fab fa-facebook-f fa-2x" aria-label="Facebook"></i></a>
				</div>
			</div>
		</div>
	</section>
</footer>
