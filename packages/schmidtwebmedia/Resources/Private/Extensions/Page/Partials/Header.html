<header id="header" class="transparent">
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-2">
				<div class="brand-wrapper">
					<f:link.page pageUid="1" class="navbar-brand">
						<f:if condition="{settings.logo}">
							<f:image src="{settings.logo}" class="img-fluid img-brand" alt="{settings.pageName} - Logo" title="{settings.pageName} - Logo"></f:image>
						</f:if>
					</f:link.page>
				</div>
			</div>
			<div class="col-12 col-sm-10">
				<div class="navigation-container">
					<div class="header-information">
						<div class="header-information-item">
							<i class="fas fa-map-pin"></i>
							<span class="header-information-item--value">
									{settings.content.location}
								</span>
						</div>
						<div class="header-information-item">
							<i class="fas fa-phone-alt"></i>
							<span class="header-information-item--value">
								{settings.content.phoneNumber}
								</span>
						</div>
						<div class="header-information-item">
							<i class="fas fa-at"></i>
							<span class="header-information-item--value">
								{settings.content.email}
								</span>
						</div>
					</div>
					<f:cObject typoscriptObjectPath="lib.mainNavigation"/>
				</div>
			</div>
		</div>
	</div>
</header>
