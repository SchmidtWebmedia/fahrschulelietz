<f:layout name="Default" />
<f:section name="Main">
    <main class="content-default">
        <section class="container-fluid container-header">
            <div class="row">
                <div class="col-12 col-md-6 header--text">
                    <div class="container-header--item container-header--text">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
                    </div>
                </div>
                <div class="col-12 col-md-6 header--image">
                    <div class="container-header--item container-header--image">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '2'}" />
        </div>
    </main>
</f:section>
