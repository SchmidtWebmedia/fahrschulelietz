<f:layout name="Default"/>
<f:section name="Maskcontent">
<f:render partial="Header" arguments="{
					header: data.header,
					header_layout: data.header_layout}" />
<f:if condition="{data_image}">
    <div class="gallery-container gallery-layout-{data.imagecols}">
        <div class="row">
            <f:for each="{data_image}" as="mediaElement" iteration="iteration">
                <f:switch expression="{data.imagecols}">
                    <f:case value="1"><div class="col-12"></f:case>
                    <f:case value="2"><div class="col-12 col-md-6"></f:case>
                    <f:case value="3"><div class="col-12 col-md-4"></f:case>
                    <f:case value="4"><div class="col-12 col-md-3"></f:case>
                    <f:defaultCase><div class="col-12 col-md-4"></f:defaultCase>
                </f:switch>
                <div class="gallery">
                    <a href="{f:uri.image(src:'{mediaElement.uid}',treatIdAsReference:'1', maxWidth: '1440')}" rel="gallery" title="{mediaElement.title}">
                        <div class="gallery-background-image"
                             style="background-image: url({f:uri.image(src:'{mediaElement.uid}',treatIdAsReference:'1', maxWidth: '512')});"></div>
                    </a>
                </div>
                <f:if condition="{data.uploads_description}">
                        <span class="figcaption">
                            {mediaElement.description}
                        </span>
                </f:if>
        </div>
        </f:for>
    </div>
    </div>
</f:if>
</f:section>
