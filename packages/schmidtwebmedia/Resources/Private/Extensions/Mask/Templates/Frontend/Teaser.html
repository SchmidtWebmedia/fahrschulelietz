<f:layout name="Default"/>
<f:section name="Maskcontent">
<div class="card">
    <f:if condition="{data.header} && {data.layout} === 2">
        <span class="card-title"> {data.header}</span>
    </f:if>
    <f:if condition="{data_image}">
        <f:then>
            <f:alias map="{file: data_image.0}">
                <div class="card-image">
                    <f:if condition="{data.header_link}">
                        <f:then>
                            <f:link.typolink parameter="{data.header_link}">
                                <f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="img-fluid" maxWidth="350" />
                            </f:link.typolink>
                        </f:then>
                        <f:else>
                            <f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="img-fluid" maxWidth="350" />
                        </f:else>
                    </f:if>

                </div>
            </f:alias>
        </f:then>
        <f:else>
            <f:if condition="{data.tx_cceexport_fa_icon}">
                <div class="fa-icon">
                    <f:if condition="{data.header_link}">
                        <f:then>
                            <f:link.typolink parameter="{data.header_link}">
                                <i class="{data.tx_cceexport_fa_icon}"></i>
                            </f:link.typolink>
                        </f:then>
                        <f:else>
                            <i class="{data.tx_cceexport_fa_icon}"></i>
                        </f:else>
                    </f:if>
                </div>
            </f:if>
        </f:else>
    </f:if>

    <div class="card-body">
        <f:if condition="{data.header} && {data.layout} !== 2">
            <span class="card-title"> {data.header}</span>
        </f:if>
        <f:if condition="{data.bodytext}">
            <div class="card-text">
                <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
            </div>
        </f:if>

        <f:if condition="{data.header_link} && {data.tx_cceexport_url_title}">
            <div class="card-link">
                <f:link.typolink class="card-link--link" parameter="{data.header_link}"><i class="fas fa-chevron-circle-right"></i> {data.tx_cceexport_url_title}</f:link.typolink>
            </div>
        </f:if>
    </div>
</div>
</f:section>
