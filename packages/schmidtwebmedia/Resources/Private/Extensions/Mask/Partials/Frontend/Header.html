<f:if condition="{header}">
	<f:switch expression="{header_layout}">
		<f:case value="1">
			<h1>{header}</h1>
		</f:case>
		<f:case value="2">
			<h2>{header}</h2>
		</f:case>
		<f:case value="3">
			<h3>{header}</h3>
		</f:case>
		<f:case value="4">
			<h4>{header}</h4>
		</f:case>
		<f:case value="100">
			<f:comment> -- do not show header -- </f:comment>
		</f:case>
		<f:defaultCase>
			<h2>{header}</h2>
		</f:defaultCase>
	</f:switch>
</f:if>
