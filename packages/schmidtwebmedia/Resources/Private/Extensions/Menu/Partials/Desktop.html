					<f:then>
						<li class="nav-item nav-item-primary active">
							<f:render partial="Elements/Link" arguments="{item: item}"/>

					</f:then>
					<f:else>
						<li class="nav-item active">
							<f:render partial="Elements/Link" arguments="{item: item}"/>
						</li>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				<f:if condition="{item.data.tx_schmidtwebmedia_is_highlighted}">
					<f:then>
						<li class="nav-item nav-item-primary">
							<f:render partial="Elements/Link" arguments="{item: item}"/>
						</li>
					</f:then>
					<f:else>
						<li class="nav-item">
							<f:render partial="Elements/Link" arguments="{item: item}"/>
						</li>

			</f:else>
		</f:if>
	</f:for>
