<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<picture>
	<source srcset="{f:uri.image(image: file, treatIdAsReference: true, fileExtension: 'webp', width: dimensions.width, height: dimensions.height)}" type="image/webp"/>
	<source srcset="{f:uri.image(image: file, treatIdAsReference: true, fileExtension: 'jpg', width: dimensions.width, height: dimensions.height)}" type="image/jpeg"/>
	<f:media class="image-embed-item img-fluid" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" loading="{settings.media.lazyLoading}" />
</picture>
</html>
