<f:if condition="{data.usps}">
	<div class="usp-list">
		<div class="row">
			<f:for each="{data.usps}" as="data_item">
				<div class="col-12 col-lg-6">
					<div class="usp-item">
						<i class="fas fa-car"></i>
						<span class="usp-item--text bigger-text light-text">{data_item.usp}</span>
					</div>
				</div>
			</f:for>
		</div>
	</div>
</f:if>
