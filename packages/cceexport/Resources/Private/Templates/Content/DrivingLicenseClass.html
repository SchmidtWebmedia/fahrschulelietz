<f:if condition="{data.header}">
    {data.header}<br />
</f:if>

<f:if condition="{data.header_layout}">
    <f:switch expression="{data.header_layout}">
        <f:case value="1">Value is: 1</f:case>
        <f:case value="2">Value is: 2</f:case>
        <f:case value="3">Value is: 3</f:case>
    </f:switch><br />
</f:if>

<f:if condition="{data.bodytext}">
    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html><br />
</f:if>

<f:if condition="{data.tx_cceexport_age}">
    {data.tx_cceexport_age}<br />
</f:if>

<f:if condition="{data.tx_cceexport_previous_ownership}">
    {data.tx_cceexport_previous_ownership}<br />
</f:if>

<f:if condition="{data.tx_cceexport_comment}">
    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_cceexport_comment}</f:format.html><br />
</f:if>
