<f:if condition="{data.header}">
    {data.header}<br />
</f:if>

<f:if condition="{data.tx_cceexport_lat}">
    <f:format.number decimals="2" decimalSeparator="," thousandsSeparator=".">{data.tx_cceexport_lat}</f:format.number><br />
</f:if>

<f:if condition="{data.tx_cceexport_lng}">
    <f:format.number decimals="2" decimalSeparator="," thousandsSeparator=".">{data.tx_cceexport_lng}</f:format.number><br />
</f:if>
